            <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                  aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>

    <!-- Form -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">

            <div class="jumbotron-content">
                <h2>Please complete your registration by filling this form</h2>
                <p class="jumbotron-lg-only">Join our community</p>
                <form name="user-info">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm your password:</label>
                        <input type="password" name="confirm_password" class="form-control" placeholder="Password">
                    </div>
                    <a href="#" class="btn btn-primary btn-large">Sign Up</a><a class="pull-right" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-music" aria-hidden="true"></span></a>
                </form>
            </div>
        </div>
    </div>

        <div class="modal-dialog">
            <!-- Rick Modal content-->

                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Never Gonna Give You Up</h4>
                </div>
                <div class="modal-body">
                    <iframe src="https://player.vimeo.com/video/45196609?autoplay=1&loop=1" width="500" height="281" frameborder="0" webkitallowfullscreen
                        mozallowfullscreen allowfullscreen></iframe>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-dismiss="modal" role="button">Hide </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
